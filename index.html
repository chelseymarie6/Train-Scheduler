<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Train Scheduler</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Link to css file -->
	<link rel="stylesheet" href="assets/style.css">
  <!-- Link to jQuery library -->
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script> 
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
</head>

<style></style>

<body>

    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h1>Train Schedule</h1>
                </div>
                <div class="col-md-2"></div>
            </div>
         </div>
    </div>

<div class = "container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Train Schedule</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="table-rows">
                                <tr>
                                    <td>Rome Travel</td>
                                    <td>Venice</td>
                                    <td>20</td>
                                    <td>09:30</td>
                                    <td>120</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    </div>
            </div>
        </div>    
        <div class="col-md-2"></div>
    </div>
</div>

<div class = "container">
    <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Employee</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class = "form-group">
                            <label for="text">Train Name</label>
                            <input type="text" class="form-control" id="name-input">
                        </div>
                        <div class= "form-group">
                            <label for="text">Destination</label>
                            <input type"text" class="form-control" id="destination-input">
                        </div>
                        <div class = "form-group">
                            <label for="text">First Train Time (24 Hour Format: HH:MM)</label>
                            <input type="text" class="form-control" id="frequency-input">
                        </div>
                    </form>
                    <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
                </div>
                </div>
            </div>
            <div class="col-md-2"></div>
    </div>
</div>
    <!-- Link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Link to JavaScript file -->
    <script src="assets/javascript/logic.js"></script>
</body>
</html>
