<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Train Scheduler</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link to css file -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Bootstrap CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Link to css file -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Link to jQuery library -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script> 
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <!-- <div class="col-md-2"></div> -->
                <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
                    <h1 class="text-center">Train Scheduler</h1>
                </div>
                <!-- <div class="col-md-2"></div> -->
            </div>
         </div>
    </div>

    <div class = "container schedule-container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
                <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                        </div>
                        <div class="panel-body">
                            <table class="table" id="train-scheduler">
                                <tr>
                                    <th class="">Train Name</th>
                                    <th class="">Destination</th>
                                    <th class="">Frequency (min)</th>
                                    <th class="">Next Arrival</th>
                                    <th class="">Minutes Away</th>
                                </tr>
                            </table>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <div class ="container input-container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Add a Train</strong></h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class = "form-group">
                                    <label for="text">Train Name</label>
                                    <input type="text" class="form-control" id="name-input">
                            </div>
                            <div class= "form-group">
                                    <label for="text">Destination</label>
                                    <input type"text" class="form-control" id="destination-input">
                            </div>
                            <div class = "form-group">
                                    <label for="text">First Train Time (24 Hour Format: HH:mm)</label>
                                    <input type="text" class="form-control" id="first-train-input">
                            </div>
                            <div class = "form-group">
                                    <label for="text">Frequency (min)</label>
                                    <input type="text" class="form-control" id="frequency-input">
                            </div>
                        </form>
                        <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Link to JavaScript file -->
    <script src="assets/javascript/logic.js"></script>
</body>
</html>
